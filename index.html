<html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900">

    <!-- <link rel="stylesheet" href="/css/anim.css"> -->
  </head>
  <body>
      <section id="floatyspace" class="flex height-fix" style="visibility: hidden;">
          <div id="pt" class="canvas"></div>
          <div class="flex">
              <div class="text fade-in-2s delay-1s">
                  Hello, I'm <span class="highlight">Edan</span>.
                  <br/>
                  I'm a full-stack web developer.
              </div>

              <div 
                  class="button page-link pop-in-1s delay-2dot5s" 
                  dest="about" 
                  onclick="(()=>{
                    const space = document.getElementById('floatyspace');
                    space.classList.add('fade-out-dot7s');
                })()"
              >My Projects <i class="mdi mdi-arrow-right rot360"></i>
              </div>
              
              <div 
                  class="button page-link pop-in-1dot3s delay-2dot5s" 
                  dest="about"
                  onclick="(()=>{
                    window.history.pushState(null, '', '/contact');
                    const space = document.getElementById('floatyspace');
                    space.classList.add('fade-out-dot7s');
                })()"
              >Contact Me <i class="mdi mdi-arrow-right rot90"></i>
              </div>
          </div>
      </section>

    <div class="holder"></div>
  </body>
  <script src="./bundle.js"></script>
</html>
